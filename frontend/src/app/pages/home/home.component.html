<div class="home-page">
  <div *ngIf="loading" class="loading">
    <div class="loading-spinner"></div>
  </div>

  <div *ngIf="error && !loading" class="error-container">
    <p class="error-message">Unable to load content. Please try again.</p>
  </div>

  <div *ngIf="homeData && !loading" class="home-container">
    <div class="hero-section">
      <h1 class="hero-title">{{ homeData.title }}</h1>
      <p class="hero-subtitle">{{ homeData.description }}</p>
    </div>
  </div>
</div>
